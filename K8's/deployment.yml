apiVersion: apps/v1
kind: Deployment
metadata:
  name: sip-calculator-deployment
  labels:
    app: sip-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sip-calculator
  template:
    metadata:
      labels:
        app: sip-calculator
    spec:
      containers:
      - name: sip-calculator
        image: your-dockerhub-username/sip-calculator:latest   # ðŸ‘ˆ Replace this
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
